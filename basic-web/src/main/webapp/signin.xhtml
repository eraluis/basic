<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/basic.xhtml">
	<ui:define name="full_content">
		<ui:fragment rendered="#{not identity.loggedIn}">
		<h:form>
			<div style="margin-top: 30px" />
			<p:panel header="Sign in" style="width: 21%; margin-left: auto; margin-right: auto;" > 
		        <h:panelGrid columns="1" cellpadding="4" style="width: 100%;">		            
		            <p:inputText id="user" value="#{loginCredentials.userId}" required="true" >
		            	<p:watermark for="user" value="User" />
		            </p:inputText>		            	           
		            <p:password id="pwd" value="#{loginCredentials.password}" required="true" >
		            	<p:watermark for="pwd" value="Password" />
		            </p:password>		            
		            <h:panelGroup>
		            	<p:commandButton  value="Sign in" action="#{loginBean.login}"/>
		            	<p:outputLabel value=" "/>
		            	<p:commandLink value="Sign up" action="signup" immediate="true"  />
		            </h:panelGroup>		            
		        </h:panelGrid>
	    	</p:panel>	    		    		    		    
    	</h:form>
    	</ui:fragment>
	</ui:define>
</ui:composition>
</html>
