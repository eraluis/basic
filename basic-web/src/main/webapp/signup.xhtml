<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/basic.xhtml">
	<ui:define name="full_content">
		<ui:fragment rendered="#{not identity.loggedIn}">
			<h:form>
				<div style="margin-top: 30px" />
				<p:panel header="Sign up" id="signup"
					style="width: 21%; margin-left: auto; margin-right: auto;">
					<h:panelGrid columns="1" cellpadding="4" style="width: 100%;">
						
						<p:inputText id="firstName" value="#{userBean.firstName}" required="true" >
							<p:watermark for="firstName" value="First name" />
			            </p:inputText>	
						
						<p:inputText id="lastName" value="#{userBean.lastName}" required="true" >
							<p:watermark for="lastName" value="Last name" />
			            </p:inputText>	
						
						<p:inputText id="userName" value="#{userBean.loginName}" required="true" >
							<p:watermark for="userName" value="User name" />
			            </p:inputText>	
						
						<p:password id="pwd" value="#{userBean.password}" required="true" feedback= "true" inline="true" >
							<p:watermark for="pwd" value="Password" />
			            </p:password>						
										
						<h:panelGroup>
			            	<p:commandButton  value="Sign up" action="#{userBean.register}"/>
			            	<p:outputLabel value=" "/>
			            	<p:commandLink value="Sign in" action="signin" immediate="true"  />
			            </h:panelGroup>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</ui:fragment>		
	</ui:define>
</ui:composition>
</html>
