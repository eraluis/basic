<ui:composition 
	template="/templates/application.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="navbar">
		<h:form >
		<h3>Menu:</h3>
			<ul>			
				<ui:repeat var="permission" value="#{permissionBean.permissionList}" varStatus="status">						
					<li> <p:commandLink action="#{permissionBean.select(permission)}" value="#{permission.resource}" update="@all" /> </li>
				</ui:repeat>			
			</ul>
		</h:form>
	</ui:define>
	
	<ui:define name="content">
		
			<div id="test" >
				<h:form >
					<h:panelGroup style="float: right;">
						<p:commandLink value=" #{identity.account.firstName} #{identity.account.lastName}"/>
						<h:outputText value=" | "/>
						<p:commandLink action="#{identity.logout}" value="Sing out"/>
					</h:panelGroup>
				</h:form>
				<div class="clear" />			
				<ui:include src="#{permissionBean.selected.urlResource}" />
			</div>
		
	</ui:define>
			
</ui:composition>
